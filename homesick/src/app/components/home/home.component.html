<body style="height: 100vh;" background="../../../assets/libros.jpeg" >
  <app-navbar></app-navbar>
  
  <br>
  <br>
  <br>
<div class="container blue">
  <br>
  <br>
  <br>
  <div class="container">
    <div class="container">
      <div class="row">
        <div class="col s1">
          <i class="large material-icons">import_contacts</i>
        </div>
        <div class="col s3"> </div>
        <h4 class="light-green-text text-accent-3">
          Books
        </h4>
        <div class="col s6"> </div>
        <h6 routerLink = "/CreateBook"><i  class="small material-icons">add_circle</i>add a new book</h6>
      </div>
    </div>
  <div class="card">
    <table class="striped">
      <thead class="teal lighten-2">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let book of books">
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>{{book.genre}}</td>
          <td>{{book.year}}</td>
          <td>
            <a (click) = "editBook(book)" class><i class="material-icons">edit</i></a>
            <a (click) = "deleteBook(book._id)" class><i class="material-icons">delete</i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
  <br>
  <br>
</div>
</div>
</body>
