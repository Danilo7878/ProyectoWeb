<body style="height: 100vh;" background="../../../assets/450d4e09-05c2-469b-8de8-c6f94290d5d8.jpeg" >
    <app-navbar></app-navbar>
    <br>
    <br>
    <br>
  <div class="container blue">
    <br>
    <br>
    <br>
    <div class="container">
      <div class="container">
        <div class="row">
          <div class="col s1">
            <i class="large material-icons">movie_filter</i>
          </div>
          <div class="col s3"> </div>
          <h4 class="light-green-text text-accent-3">
            Movies
          </h4>
          <div class="col s6"> </div>
          <h6 routerLink = "/CreateMovie"><i  class="small material-icons">add_circle</i>add a new movie</h6>
        </div>
      </div>
    <div class="card">
      <table class="striped">
        <thead class="teal lighten-2">
          <tr>
              <th>Title</th>
              <th>Director</th>
              <th>Company</th>
              <th>Genre</th>
              <th>Realese</th>
              <th>Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let movie of movies">
            <td>{{movie.title}}</td>
            <td>{{movie.director}}</td>
            <td>{{movie.company}}</td>
            <td>{{movie.genre}}</td>
            <td>{{movie.realese}}</td>
            <td>
              <a (click) = "editMovie(movie)" class><i class="material-icons">edit</i></a>
              <a (click) = "deleteMovie(movie._id)" class><i class="material-icons">delete</i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
    <br>
    <br>
  </div>
  </div>
  </body>
